version: "3"
services:
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=users
  login:
    build: sb-login
    ports:
      - "8080:8080"
    links:
      - mysql
    environment: 
      - SECRET_TOKEN=secreto
      - WAIT_HOSTS=mysql:3306
      - WAIT_HOSTS_TIMEOUT=120
    
